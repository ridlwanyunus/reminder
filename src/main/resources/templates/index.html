<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout.html}" lang="en">
   <head>
      <meta charset="ISO-8859-1">
      <title>Sistem Informasi Keuangan</title>
   </head>
   <body>
      <section layout:fragment="content">
         <div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
            <!--begin:: Widgets/Finance Summary-->
            <div class="kt-portlet kt-portlet--fit kt-portlet--height-fluid">
               <div class="kt-portlet__head kt-portlet__space-x">

                        Selamat Datang Di Dashboard Reminder
                     </h3>
                  </div>
                  <div class="kt-portlet__head-toolbar">

                        <button type="button" class="btn btn-clean btn-sm btn-icon btn-icon-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="flaticon-more-1"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                           <ul class="kt-nav">
                              <li class="kt-nav__section kt-nav__section--first">
                                 <span class="kt-nav__section-text">Reminder</span>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="kt-portlet__body kt-portlet__body--fluid">
                  <div class="kt-widget12">
					test

               </div>
            </div>
            <!--end:: Widgets/Finance Summary-->	
            					
         </div>
      </section>
      <section layout:fragment="js">
		<script src="./assets/vendors/custom/flot/flot.bundle.js" type="text/javascript"></script>
        <script src="./assets/js/app/index.js" type="text/javascript"></script>

      </section>
